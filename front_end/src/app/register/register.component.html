
  <!DOCTYPE html>
  <html>
  
  <head>
    <link rel="stylesheet" href="register.component.css">
    <script>
     
  
    </script>
  </head>
  
  <body>
  
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form #customerRegForm = "ngForm"  class='form-group' (ngSubmit)="registerCustomer(customerRegForm.value)" >
          <h1>Create Account</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <!-- <span>or use your email for registration</span> -->
          <input type="text" placeholder="Name"  name="customerFirstName" ngModel required minlength="1"/>
          <input type="text" placeholder="email"  name="customerEmailId" ngModel  required minlength="6" />
          <input type="text" placeholder="Address"  name="customerAddress" ngModel  required minlength="3" />
          <input type="mobile" placeholder="mobile"  name="customerMobileNo" ngModel  required minlength="10" />
          <input type="password" placeholder="Password"  name="password" ngModel  required minlength="5" />
          <input type="password" placeholder="confirm Password"  name="password" ngModel  required minlength="5" />
          <button >Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm.value)" novalidate>
          <h1>Sign in</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span> -->
          <input type="mobile" placeholder="mobile" name="customerMobileNo" ngModel #customerMobileNo="ngModel" minlength=10 required />
          <input type="password" placeholder="Password" name="password" ngModel #password="ngModel" minlength=10 required />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn" (click)="service.myFunction2()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Consumer!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp" (click)="service.myFunction()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  </html>
